<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-in-city">
        <form>
          <div class="row">
            <div class="col-9" id="input-city">
              <input
                type="text"
                class="form-control"
                id="inputcity"
                placeholder="Enter city..."
              />
            </div>
            <div class="col-3" id="search-button">
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="button-w100"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="weather-city-result">
          <div class="row">
            <div class="col-6" id="city-day-param">
              <h1 class="city-input" id="seached-city">Vinnytsia</h1>
              <ul>
                <li class="todayIs">
                  Sunday 8, May 12:00 <span class="weather">Sunny</span>
                </li>
                <li>
                  Humidity:
                  <span class="humidity"></span>
                </li>
                <li>
                  Wind:
                  <span class="wind"></span>
                </li>
                <li>Pressure: <span class="pressure"></span></li>
              </ul>
            </div>
            <div class="col-6" id="img-temp-c-f">
              <img
                src="img/sunny.png"
                alt="sunny icon"
                class="weather-icon float-left"
                id="today-weather-img"
              />
              <span class="temp" id="degrees-temp">25</span>
              <span class="units">
                <a href="#" id="degreesC">°C </a>|
                <a href="#" id="degreesF">°F</a>
              </span>
            </div>
            <div class="weather-for-five-days">
              <div class="col">
                <div class="day-of-the-week">MON</div>
                <img src="img/cloudy.png" width="50" height="50" />
                <div class="day-temp">
                  <span class="max-day-temp">20°C</span>
                  <span class="mim-day-temp">15°C</span>
                </div>
              </div>
              <div class="col">
                <div class="day-of-the-week">MON</div>
                <img src="img/cloudy.png" width="50" height="50" />
                <div class="day-temp">
                  <span class="max-day-temp">20°C</span>
                  <span class="mim-day-temp">15°C</span>
                </div>
              </div>
              <div class="col">
                <div class="day-of-the-week">MON</div>
                <img src="img/cloudy.png" width="50" height="50" />
                <div class="day-temp">
                  <span class="max-day-temp">20°C</span>
                  <span class="mim-day-temp">15°C</span>
                </div>
              </div>
              <div class="col">
                <div class="day-of-the-week">MON</div>
                <img src="img/cloudy.png" width="50" height="50" />
                <div class="day-temp">
                  <span class="max-day-temp">20°C</span>
                  <span class="mim-day-temp">15°C</span>
                </div>
              </div>
              <div class="col">
                <div class="day-of-the-week">MON</div>
                <img src="img/cloudy.png" width="50" height="50" />
                <div class="day-temp">
                  <span class="max-day-temp">20°C</span>
                  <span class="mim-day-temp">15°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="git-source">
        <a
          href="https://github.com/olenadidenko/vanilla-weather-app.git"
          target="_blank"
          >Open-source code</a
        >, by Olena Didenko</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

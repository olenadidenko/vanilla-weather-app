<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
     <div class="conteiner">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9"> 
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
            </div>
            </div>
        </form>
        <h1 class = "city-input" id = "seached-city">City, country</h1>
        <ul>
          <li class="todayIs">
            Sunday 8, May 12:00
          </li>
          <li class="weather">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temp" id="degrees-temp">t °C</span>
            
          </div>
          <div class="col-6">
            <ul>
                <li>Humidity: 
                    <span class="humidity "></span>
                </li>
              <li>Wind: 
                  <span class="wind "></span>
              </li>
              <li>Pressure: <span class="pressure"></span></li>
                </ul>
          </div>
        </div>
        <div class="dayresult">
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <p class="card-text">09.05.22</p>
                <img src="img/cloudy.png" alt="cloudy" width="80"  height="60">
                <p class="card-text">22°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <p class="card-text">10.05.22</p>
                 <img src="img/cloudy.png" alt="cloudy" width="80"
                 height="60">
                <p class="card-text">21°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <p class="card-text">11.05.22</p>
                <img src="img/partly-cloudy.png" alt="partly-cloudy" width="60">
                <p class="card-text">22°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <p class="card-text">12.05.22</p>
               <img src="img/sunny.png" alt="partly-cloudy" width="60">
                <p class="card-text">18°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <p class="card-text">13.05.22</p>
                 <img src="img/partly-cloudy.png" alt="partly-cloudy" width="60">
                <p class="card-text">20°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sourceCodeLink">
    <a href="https://github.com/olenadidenko/First-project.git" class="codeLink">Open-source code</a> <span>by Olema Didenko</span>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>

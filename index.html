<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-in-city">
        <form class="form" id="search-form">
          <div class="row">
            <div class="col-9" id="input-city">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3" id="search-button">
              <button
                type="submit"
                class="btn btn-primary w-130"
                id="button-w130"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="weather-city-result">
          <div class="row">
            <div class="col-6" id="city-day-param">
              <h1 class="city-input" id="seached-city"></h1>
              <ul>
                <li class="todayIs">
                  <span class="weather">friday</span>
                </li>
                <li class="todayweather"></li>
                <li>
                  Humidity:
                  <span class="humidity"></span> %
                </li>
                <li>
                  Wind:
                  <span class="wind"> </span> m/s
                </li>
                <li>Pressure: <span class="pressure"></span> hpa</li>
              </ul>
            </div>
            <div class="col-6" id="img-temp-c-f">
              <img
                src="#"
                alt="sunny icon"
                class="weather-icon float-left"
                id="icon"
              />
              <span class="temp" id="degrees-temp"></span>
              <span class="units">Â°C</span>
            </div>

            <div class="weather-for-five-days" id="forcast"></div>
          </div>
        </div>
      </div>
      <small class="git-source">
        <a
          href="https://github.com/olenadidenko/vanilla-weather-app.git"
          target="_blank"
          >Open-source code</a
        >, by Olena Didenko</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
